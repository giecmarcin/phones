<!-- index.html -->
<!DOCTYPE html>
<!-- define angular app -->
<html ng-app="phonesApp">
<head>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="angular-1.5.9/slider/css/rzslider.css">
    <link rel="stylesheet" href="cs/mycss.css">
</head>

<body>

<header>
    <nav class="navbar navbar-inverse" ng-controller="NavbarController">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#home">Phones</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <!--<li><a href="#">Link</a></li>-->
                    <li><a href="#home"><i class="fa fa-home"></i> Home</a></li>
                    <li><a href="#basket"><i class="fa fa-shield"></i> Koszyk</a></li>
                    <li><a href="#people"><i class="fa fa-shield"></i>People</a></li>
                    <li><a href="#about"><i class="fa fa-shield"></i> About</a></li>
                    <li ng-if="!email"><a href="/login"><i class="fa fa-shield"></i> Login</a></li>

                    <li ng-if="admin" class="dropdown">
                        <a href="" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                           aria-expanded="false">Administracja<span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#phone/add" ng-click="removeUserFromLocalStorage()">Dodaj telefon</a></li>
                            <li><a href="#admin/phone/all" ng-click="removeUserFromLocalStorage()">Telefony</a></li>
                        </ul>
                    </li>

                    <li ng-if="email" class="dropdown">
                        <a href="" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                           aria-expanded="false">{{email}} <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="/logout" ng-click="removeUserFromLocalStorage()">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
</header>
<div ng-view>
</div>
</body>
</html>

<script src="jQuery/jquery-3.1.1.min.js"></script>
<script src="/bootstrap/js/bootstrap.min.js"></script>

<script src="/angular-1.5.9/angular.js"></script>
<script src="/angular-1.5.9/angular-resource.js"></script>
<script src="/angular-1.5.9/angular-route.js"></script>
<script src="angular-1.5.9/ui-bootstrap-tpls-2.1.3.min.js"></script>
<script src="angular-1.5.9/slider/rzslider.js"></script>
<script src="angular-1.5.9/ngStorage/ngStorage.js"></script>
<script src="angular-1.5.9/util/dirPagination.js"></script>
<script src="/phonesApp/app.js" charset="utf-8"></script>
<script type="text/javascript" src='/phonesApp/NavbarController.js' charset="utf-8"></script>
<script type="text/javascript" src='/phonesApp/phone/PhoneController.js' charset="utf-8"></script>
<script type="text/javascript" src='/phonesApp/phone/DetailPhoneController.js' charset="utf-8"></script>
<script type="text/javascript" src='/phonesApp/basket/BasketController.js' charset="utf-8"></script>
<script type="text/javascript" src='/phonesApp/basket/BasketService.js' charset="utf-8"></script>
<script type="text/javascript" src='/phonesApp/phone/PhoneService.js' charset="utf-8"></script>
<script type="text/javascript" src='/phonesApp/HomeController.js' charset="utf-8"></script>
<script type="text/javascript" src='/phonesApp/AboutController.js' charset="utf-8"></script>
<script type="text/javascript" src='/phonesApp/PeopleController.js' charset="utf-8"></script>
<script type="text/javascript" src='/phonesApp/LoginController.js' charset="utf-8"></script>
<script type="text/javascript" src='/phonesApp/admin/phone/AddPhoneController.js' charset="utf-8"></script>
<script type="text/javascript" src='/phonesApp/admin/phone/PhoneAdminController.js' charset="utf-8"></script>
<script type="text/javascript" src='/phonesApp/user/UserService.js' charset="utf-8"></script>

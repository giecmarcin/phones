<div class="container">
    <div class="col-md-2"></div>
    <div class="col-md-8">

        <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading">Zarządzaj</div>

            <br/>
            <div class="form-group">
                <center> Filtruj <input ng-model="$ctrl.query"/></center>
            </div>

            <!-- Table -->
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Zamówienie</th>
                    <th>Ilość</th>
                    <th>Data</th>
                    <th>Całkowity koszt</th>
                </tr>
                </thead>
                <tbody>
                <tr dir-paginate="item in allData | filter:$ctrl.query | itemsPerPage: 9">
                    <td>
                        <p ng-repeat="p in item.phoneAndQuantityInOrderList">
                            {{p.phone.fullName}}
                        </p>
                    </td>
                    <td>
                        <p ng-repeat="p in item.phoneAndQuantityInOrderList">
                            {{p.quantity}}
                        </p>
                    </td>
                    <td>{{item.date}}</td>
                    <td>{{item.totalCost}} zł</td>
                </tr>
                </tbody>
            </table>
        </div>
        <center>
            <dir-pagination-controls></dir-pagination-controls>
        </center>
    </div>
    <div class="col-md-2"></div>
</div>
